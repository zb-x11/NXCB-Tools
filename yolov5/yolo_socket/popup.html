<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
    }
    .connected {
      background: #4CAF50;
      color: white;
    }
    .disconnected {
      background: #f44336;
      color: white;
    }
    .detection-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .detection-time {
      font-size: 12px;
      color: #666;
    }
    .detection-count {
      font-weight: bold;
      color: #2196F3;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h3>YOLO检测监控</h3>
  
  <div id="status" class="status disconnected">
    正在连接...
  </div>
  
  <div id="currentDetection">
    <h4>当前检测:</h4>
    <p id="currentInfo">无检测</p>
  </div>
  
  <div id="history">
    <h4>最近检测记录:</h4>
    <div id="historyList"></div>
  </div>
  
  <button id="testBtn">发送测试通知</button>
  <button id="clearBtn">清空记录</button>
  
  <script src="popup.js"></script>
</body>
</html>
